<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <!-- Обычные мета-теги -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Студия Ольги Лазуреко. Окрашивание, укладки, стрижки и уходовые процедуры за волосами">
    <meta name="keywords" content="Окрашивание, Стрижка, Укладка, Уход за волосами, Студия Ольги Лазуренко, Лазуренко, Ольга Лазуренко, Студия красоты, Салон красоты">
    <meta name="author" content="Лазуренко Сергей">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <!-- Open Graph теги -->
    <meta property="og:title" content="Студия красоты Ольги Лазуренко">
    <meta property="og:description" content="Окрашивания, стрижки, укладки и уход за волосами в лучшей студии красоты Ростова-на-Дону. Позволь себе выглядить сногшибательно!">
    <meta property="og:image" content="{% static 'images/navbarImages/logo.svg' %}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Студия красоты Ольги Лазуренко">
    <meta property="og:locale" content="ru_RU">
    <!-- Название вкладки в браузере -->
    <title>Студия Ольги Лазуренко</title>
    <!-- Картинка во вкладке -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/navbarImages/logo.svg' %}">
    <!-- Подключение шрифтов и стилей -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'styles/completeForm.css' %}">
    <link rel="stylesheet" href="{% static 'styles/gallery.css' %}">
    <link rel="stylesheet" href="{% static 'styles/footer.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <main>
         <div class="gallery">
            {% for image in gallery %}
                <a href="#"><img class="gallery_image" src="{{ image.image.url }}" alt=""></a>
            {% endfor %}
        </div>
    </main>
    {% include 'footer.html' %}

    <div class="callBackFormOverlay" id="overlayCallBackForm"></div>
    <div class="messageFormContainer" id="callBackForm">
        <div class="messageFormContainer_titleLevel">
            <p class="messageFormContainer_titleLevel__title">Отправка сообщения</p>
            <img src="{% static 'images/homeImages/cross.svg' %}" alt="" id="closeCallBackForm">
        </div>
        <form method="POST" action="" class="messageFormContainer_messageForm">
            {% csrf_token %}
            {{ formCallBack.as_p }}
            <p class="messageFormContainer_messageForm__text">Нажимая "записаться" вы соглашаетесь с <a href="/privacy">положением</a> об обработки персональных данных</p>
            <input type="submit" value="Отправить" class="messageFormContainer_messageForm__submitButton">
        </form>
    </div>

</body>
<script src="{% static 'scripts/navbar.js' %}"></script>
<script src="{% static 'scripts/callBackForm.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'scripts/jquery.inputmask.min.js' %}"></script>
</html>
